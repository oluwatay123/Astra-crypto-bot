<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astra your AI</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>
<body>
    <div id="app">
        <div class="sidebarContainer">
            <div class="sidebar">
                <div class="clear">
                    <p>New Chat</p>
                    <img class="image" src="../client/assets/Add .gif" alt="img">
                </div>
            </div>
        </div>

        <div id="chat_container">
            <!-- Chat container content -->
        </div>
        
        <img class="ai-icon" src="./assets/Astra.png" alt="AI Icon">

        <form id="chat-form">
            <textarea name="prompt" rows="1" cols="1" placeholder="Ask Astra..."></textarea>
            <button type="submit"><img src="assets/send.svg" alt="send" /></button>
        </form>
    </div>
</body>
</html>
